name: Backend CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      # =======================================================
      # ==                 CORRECTION 1/2                    ==
      # =======================================================
      # On ajoute un service Redis pour nos tests
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      # =======================================================

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run e2e tests
        run: npm run test:e2e
        env:
          # --- Variables pour la Base de Données ---
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: testuser
          DATABASE_PASSWORD: testpassword
          DATABASE_NAME: testdb # Notre test surcharge avec DATABASE_TEST_NAME
          DATABASE_TEST_NAME: testdb

          # --- Variables pour Redis ---
          REDIS_HOST: localhost
          REDIS_PORT: 6379

          # --- Variables pour l'Application ---
          JWT_SECRET_KEY: UneCleSecretePourLesTestsGitHubActions12345
          
          # =======================================================
          # ==                 CORRECTION 2/2                    ==
          # =======================================================
          # Le nom de la variable doit correspondre exactement à ce que le code attend
          FRONTEND_BASE_URL: http://localhost:3001
          # =======================================================